
{% extends 'base.html' %}
{% block body %}


 <div class="container">
      <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card-deck">
           <div class="card" style="width: 18rem;">
             <img  src= "{{i.img.url}}"  class= "card-img-top"  alt="Card image cap" width="250pxl" height="250pxl;">
           </div>

              <div class="card-body">
                <h5 class="card-title"><b>{{i.name}}</b></h5>

                <p class="card-text">{{i.desc}}</p>

                <a href= "{% url 'moviesapp:detail' i.id %}" class="btn btn-primary"> Go somewhere</a>

              </div>
           </div>
        </div>
          {% endfor %}
     </div>
 </div>


{% endblock %}
